<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: #C6FFDD" class="   vh-100">
<div  class="w-100" th:replace="Fragments/navigation.html :: Navigation"></div>

<div class=" p-4 w-100 d-flex justify-content-center align-items-center ">
    <form th:action="@{/resetPassword}" method="post" th:object="${password}" class="p-4 shadow-lg bg-info d-flex justify-content-center flex-column align-items-center" style="background: rgb(189,195,199);background: linear-gradient(90deg, rgba(189,195,199,1) 0%, rgba(44,62,80,1) 100%);border-radius: 15px">


        <div class = "form-group">
            <label for ="username"> Email </label> :
            <input type="text" class = "form-control" th:field="${password.email}" id ="username" name = "username"
                   placeholder="Enter Email " autofocus="autofocus">
        </div>

        <div class="form-group">
            <label for="firstName">Fist name</label>: <input th:field="${password.username}" type="text"
                                                           id="firstName" name="firstName" class="form-control"
                                                           placeholder="Enter first name" />
        </div>


        <div class="form-group">
            <div class="col d-flex justify-content-center flex-column">
                <div class="   px-4">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-primary  text-dark"  value="Reset" style="background-color: #C6FFDD"/>
                </div>

            </div>
        </div>

    </form>

</div>


</body>
</html>
