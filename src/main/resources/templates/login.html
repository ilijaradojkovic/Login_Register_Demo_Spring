<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body style="background-color: #C6FFDD" class="container p-4 d-flex vh-100 flex-column justify-content-center align-items-center">

   <div class="p-4">
       <form th:action="@{/login}" method="post" class="p-4 shadow-lg bg-info d-flex justify-content-center flex-column align-items-center" style="background: rgb(189,195,199);background: linear-gradient(90deg, rgba(189,195,199,1) 0%, rgba(44,62,80,1) 100%);border-radius: 15px">





           <div class = "form-group">
               <label for ="username"> Username </label> :
               <input type="text" class = "form-control" id ="username" name = "username"
                      placeholder="Enter Email ID" autofocus="autofocus">
           </div>

           <div class="form-group">
               <label for="password">Password</label>: <input type="password"
                                                              id="password" name="password" class="form-control"
                                                              placeholder="Enter Password" />
           </div>

           <div class="form-group">
               <div class="col d-flex justify-content-center flex-column">
                   <div class="   px-4">
                       <input type="submit" name="login-submit" id="login-submit"
                              class="form-control btn btn-primary  text-dark"  value="Log In" style="background-color: #C6FFDD"/>
                   </div>
                   <span>Dont have an accaount? <a href="/register">Sign up</a></span>
               </div>
           </div>
       </form>

   </div>
</body>
</html>
